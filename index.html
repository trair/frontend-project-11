<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">

    <title>My App</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true" bis_skin_checked="1">
      <div class="modal-dialog" role="document" bis_skin_checked="1"><div class="modal-content" bis_skin_checked="1">
        <div class="modal-header" bis_skin_checked="1">
          <h5 class="modal-title"></h5>
          <button type="button" class="btn-close close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-break" bis_skin_checked="1"></div>
        <div class="modal-footer" bis_skin_checked="1">
          <a class="btn btn-primary full-article" href="#" role="button" target="_blank" rel="noopener noreferrer">Читать полностью </a>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
        </div>
      </div>
    </div>
  </div>
  <main class="flex-grow-1">
    <section class="container-fluid bg-dark p-5"><div class="row" bis_skin_checked="1">
      <div class="col-md-10 col-lg-8 mx-auto text-white" bis_skin_checked="1">
        <h1 class="display-3 mb-0">RSS агрегатор</h1>
        <p class="lead">Начните читать RSS сегодня! Это легко, это красиво.</p>
        <form action="" class="rss-form text-body">
          <div class="row" bis_skin_checked="1">
            <div class="col" bis_skin_checked="1">
              <div class="form-floating" bis_skin_checked="1">
                <input id="url-input" autofocus="" required="" name="url" aria-label="url" class="form-control w-100" placeholder="ссылка RSS" autocomplete="off">
                <label for="url-input">Ссылка RSS</label>
              </div>
            </div>
            <div class="col-auto" bis_skin_checked="1">
              <button type="submit" aria-label="add" class="h-100 btn btn-lg btn-primary px-sm-5">Добавить</button>
            </div>
          </div>
        </form><p class="mt-2 mb-0 text-muted">Пример: https://ru.hexlet.io/lessons.rss</p>
        <p class="feedback m-0 position-absolute small text-danger"></p>
      </div>
      </div>
    </section>
  <section class="container-fluid container-xxl p-5">
    <div class="row" bis_skin_checked="1">
      <div class="col-md-10 col-lg-8 order-1 mx-auto posts" bis_skin_checked="1"></div>
      <div class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1 feeds" bis_skin_checked="1"></div>
    </div>
  </section>
</main>
<footer class="footer border-top py-3 mt-5 bg-light">
